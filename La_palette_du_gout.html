<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8730c06133.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/style.css"/>
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div class="entete">
            <div class="btn_vers_index">
                <a href="./index.html">
                    <i class="fas fa-arrow-left"></i>
                
                </a>
            </div>
            <img class="entete_logo" src="./images/logo/ohmyfood@2x.svg" alt="logo_restaurant">
        </div>
        
    </header>

    <main>
        <div class="carte_restaurant">
            <div class="photo_restaurant">
                <img src="./images/restaurants/la_palette_du_gout.jpg" alt="photo_plat_la_palette_du_gout">

            </div>
            <div class="menu">
                <div class="nom_restaurant">
                    <h1>La palette du goût</h1>
                    <span>
                        <i class="far fa-heart"></i>
                    </span>
                </div>

                <div class="contenu_menu">
                    <div class="description_menu">
                        <div class="menu_sorte">
                            <h2>entrées</h2>
                        </div>
                        <div class="menu_contenu">
                            <h3>Fricassée d'escargot</h3>
                            <p>Au piment d'espelette</p>
                            <p class="menu_prix">25€</p>
                        </div>

                        <div class="menu_contenu">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <p>Et ses copeaux de truffe noire</p>
                            <p class="menu_prix">35€</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>
        <div class="footer_omf">
           <span>ohmyfood</span>
        </div>
        <div class="footer_liens">
            <div class="footer_click">
                <i class="fas fa-utensils"></i>
                <a href="#">Proposez un restaurant</a>
            </div>

            <div class="footer_click">
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </div>

            <div class="footer_click">
                <a href="#">Mentions légales</a>
            </div>

            <div class="footer_click">
                <a href="mailto:contact@ohmyfoodrestaurant.com">Contact</a>
            </div>


        </div>

    </footer>
    
</body>
</html>
